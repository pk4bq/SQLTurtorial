<html>
<head>
    <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script> 
        <script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
        <title>AJAX Sailors Example - Displaying FILES</title>
        <script>
        $(document).ready(function() {
                $( "#snameinput" ).change(function() {
                
                        $.ajax({
                                url: 'searchSailorName.php', 
                                data: {searchSailorName: $( "#snameinput" ).val()},
                                success: function(data){
                                        $('#snameresult').html(data);   
                                
                                }
                        });
                });
                
        });
        </script>
</head>
<body>
        <h3>Search substring of sname in Sailors Table</h3>

        <input class="xlarge" id="snameinput" type="search" size="30" placeholder="Sailor's Name Contains"/>

        <div id="snameresult">Search Result</div>

        <br/><br/>
</body>
</html>
